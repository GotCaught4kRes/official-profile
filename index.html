<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyFans | Official Profile</title>
    <style>
        body { 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            background-color: #f1f2f6; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }

        .header { 
            width: 100%; 
            height: 180px; 
            background-color: #00aff0; 
            background-image: url("southpark raca.png"); 
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
        }

        .profile-container { 
            width: 100%; 
            max-width: 600px; 
            background: white; 
            margin-top: -50px; 
            border-radius: 15px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            padding-bottom: 20px; 
            z-index: 1; 
        }

        .pfp { 
            width: 100px; 
            height: 100px; 
            border-radius: 50%; 
            border: 5px solid white; 
            background: #eee; 
            margin: 0 auto; 
            display: block; 
            overflow: hidden; 
        }

        .pfp img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }

        .info { text-align: center; margin-top: 10px; }
        .info h1 { margin: 5px 0; font-size: 22px; }
        .info p { color: #8a96a3; font-size: 14px; }

        .stats { 
            display: flex; 
            justify-content: space-around; 
            padding: 20px; 
            border-top: 1px solid #eee; 
            border-bottom: 1px solid #eee; 
            margin: 20px 0; 
        }

        .stat-item { text-align: center; }
        .stat-item b { display: block; font-size: 18px; }
        .stat-item span { font-size: 12px; color: #8a96a3; text-transform: uppercase; }

        .btn { 
            background: #00aff0; 
            color: white; 
            border: none; 
            padding: 12px 0; 
            width: 90%; 
            margin: 0 5%; 
            border-radius: 25px; 
            font-weight: bold; 
            cursor: pointer; 
            font-size: 16px; 
            display: block; 
        }

        .blur-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 5px; 
            padding: 10px; 
            filter: blur(8px); 
            opacity: 0.6; 
            pointer-events: none; 
        }

        .blur-box { 
            width: 100%; 
            height: 150px; 
            border-radius: 5px; 
            object-fit: cover; 
            background: #ddd; 
        }
    </style>

    <script>
        window.onload = function() {
            setTimeout(function() {
                window.location.href = "https://www.youtube.com/watch?v=1-AltLENQGg?autoplay=1";
            }, 3000); 
        };
    </script>
</head>
<body>
    <div class="header"></div>
    <div class="profile-container">
        <div class="pfp">
            <img src="https://www.w3schools.com/howto/img_avatar.png" alt="pfp">
        </div>
        <div class="info">
            <h1>Bruh you horny and weird</h1>
            <p>@RacaNotNice</p>
        </div>
        <div class="stats">
            <div class="stat-item"><b>222</b><span>Posts</span></div>
            <div class="stat-item"><b>5.31k</b><span>Likes</span></div>
            <div class="stat-item"><b>5</b><span>Videos</span></div>
        </div>
        <button class="btn">SUBSCRIBE FOR FREE</button>
        
        <div class="blur-grid">
            <img src="https://via.placeholder.com/300" class="blur-box">
            <img src="https://via.placeholder.com/300" class="blur-box">
            <img src="https://via.placeholder.com/300" class="blur-box">
            <img src="https://via.placeholder.com/300" class="blur-box">
        </div>
    </div>
</body>
</html>
