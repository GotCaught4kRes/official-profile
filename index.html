        .stat-item b { display: block; font-size: 18px; }
        .stat-item span { font-size: 12px; color: #8a96a3; text-transform: uppercase; }
        .btn { background: #00aff0; color: white; border: none; padding: 12px 0; width: 90%; margin: 0 5%; border-radius: 25px; font-weight: bold; cursor: pointer; font-size: 16px; display: block; }
        .blur-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; padding: 10px; filter: blur(8px); opacity: 0.6; pointer-events: none; }
        
        /* Updated CSS for the boxes */
        .blur-box { 
            width: 100%;
            height: 150px; 
            border-radius: 5px; 
            object-fit: cover; /* This makes sure the images aren't stretched */
            background: #ddd; /* Fallback color */
        }
